<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div id="time">
      <div class="circle" style="--clr: red">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="hour"></circle>
        </svg>
        <div id="hours"></div>
      </div>
      <div class="circle" style="--clr: green">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="min"></circle>
        </svg>
        <div id="minutes"></div>
      </div>
      <div class="circle" style="--clr: blue">
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="sec"></circle>
        </svg>
        <div id="seconds"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
